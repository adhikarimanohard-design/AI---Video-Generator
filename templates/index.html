<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Generator</title>
    <style>
        /* ... keep your existing CSS unchanged ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ AI Video Generator</h1>
        <p class="subtitle">Create YouTube-ready videos from any topic in minutes!</p>

        <div class="input-group">
            <label for="topic">Enter Your Video Topic:</label>
            <input type="text" id="topic" placeholder="e.g., The History of Coffee" autocomplete="off">
        </div>

        <button class="btn" id="generateBtn" onclick="generateVideo()">üöÄ Generate Video</button>

        <div class="status-box" id="statusBox">
            <div class="spinner" id="spinner" style="display: none;"></div>
            <div class="status-message" id="statusMessage"></div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>
            <button class="btn download-btn" id="downloadBtn" onclick="downloadVideo()" style="display: none;">üì• Download Video</button>
            <button class="btn reset-btn" id="resetBtn" onclick="resetStatus()" style="display: none;">üîÑ Generate Another Video</button>
        </div>

        <div id="errorBox"></div>

        <div class="examples">
            <h3>üí° Example Topics:</h3>
            <ul>
                <li>How to Make French Press Coffee</li>
                <li>The History of the Internet</li>
                <li>5 Benefits of Morning Exercise</li>
                <li>What is Artificial Intelligence?</li>
            </ul>
        </div>
    </div>

    <script>
        let statusInterval = null;

        function generateVideo() {
            const topic = document.getElementById('topic').value.trim();
            if (!topic) {
                alert('Please enter a topic!');
                return;
            }

            document.getElementById('generateBtn').disabled = true;
            document.getElementById('statusBox').classList.add('show');
            document.getElementById('spinner').style.display = 'block';
            document.getElementById('downloadBtn').style.display = 'none';
            document.getElementById('resetBtn').style.display = 'none';
            document.getElementById('errorBox').innerHTML = '';

            fetch('/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ topic: topic })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else {
                    checkStatus();
                }
            })
            .catch(error => {
                showError('Failed to start generation: ' + error);
                document.getElementById('generateBtn').disabled = false;
            });
        }

        function checkStatus() {
            statusInterval = setInterval(() => {
                fetch('/status')
                .then(response => {
                    if (!response.ok) throw new Error('Status fetch failed: ' + response.status);
                    return response.json();
                })
                .then(data => {
                    updateStatus(data);
                    if (data.status === 'completed' || data.status === 'error') {
                        clearInterval(statusInterval);
                    }
                })
                .catch(error => {
                    console.error('Status check failed:', error);
                    clearInterval(statusInterval);
                    showError('Server error while checking status. Please reset and try again.');
                });
            }, 1000);
        }

        function updateStatus(data) {
            document.getElementById('statusMessage').textContent = data.message;
            document.getElementById('progressBar').style.width = data.progress + '%';
            document.getElementById('progressBar').textContent = data.progress + '%';

            if (data.status === 'completed') {
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('downloadBtn').style.display = 'block';
                document.getElementById('resetBtn').style.display = 'block';
                document.getElementById('generateBtn').disabled = false;
            } else if (data.status === 'error') {
                document.getElementById('spinner').style.display = 'none';
                showError(data.error || 'Unknown error occurred');
                document.getElementById('generateBtn').disabled = false;
                document.getElementById('resetBtn').style.display = 'block';
            }
        }

        function downloadVideo() { window.location.href = '/download'; }

        function resetStatus() {
            fetch('/reset')
            .then(() => {
                document.getElementById('statusBox').classList.remove('show');
                document.getElementById('progressBar').style.width = '0%';
                document.getElementById('topic').value = '';
                document.getElementById('errorBox').innerHTML = '';
                document.getElementById('generateBtn').disabled = false;
            });
        }

        function showError(message) {
            document.getElementById('errorBox').innerHTML =
                '<div class="error-message">‚ùå ' + message + '</div>';
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('generateBtn').disabled = false;
        }

        document.getElementById('topic').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') generateVideo();
        });
    </script>
</body>
</html>
